<!DOCTYPE html> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<html lang="en"></html>
<html>
    <head>   
        <title>Task List</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
       </head>
       <body>
         <div id="container"> 
            <div id="task-creator">
                <h1>Add a Task</h1>
                    <form id="todo-form">
                        <input id="todo-input" type="text" placeholder="Type task here">
                        <button type="submit">Add Task</button>
                    </form>
            </div>

            <div id="task-list">
                <h1>Your Tasks</h1>
                <ul id="todo-list"></ul>
            </div>
         </div>
         <script src="Script.js"></script>   
       </body>
</html>
